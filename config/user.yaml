---
apiVersion: v1
kind: Service
metadata:
  name: user-clusterip
  labels:
    app: bidmatik
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4000
  selector:
    app: bidmatik
  type: ClusterIP
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bidmatik
  template:
    metadata:
      labels:
        app: bidmatik
    spec:
      containers:
      - name: user
        image: <IMAGE>
        ports:
        - containerPort: 4000
      imagePullSecrets:
        - name: regcred
